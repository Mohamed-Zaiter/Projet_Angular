<h1 class="text-center mb-4">Add Residence</h1>
<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="form-label">Name:</label>
    <input type="text" formControlName="name" id="name" class="form-control" />
    <div *ngIf="addForm.get('name')?.touched && addForm.get('name')?.invalid">
      <div *ngIf="addForm.get('name')?.errors?.['required']" class="text-danger">Name is required.</div>
      <div *ngIf="addForm.get('name')?.errors?.['minlength']" class="text-danger">Name must be at least 5 characters long.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address" class="form-label">Address:</label>
    <input type="text" formControlName="address" id="address" class="form-control" />
    <div *ngIf="addForm.get('address')?.touched && addForm.get('address')?.invalid">
      <div *ngIf="addForm.get('address')?.errors?.['required']" class="text-danger">Address is required.</div>
      <div *ngIf="addForm.get('address')?.errors?.['minlength']" class="text-danger">Address must be at least 5 characters long.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="image" class="form-label">Image URL:</label>
    <input type="text" formControlName="image" id="image" class="form-control" />
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add Residence</button>
  </div>
</form>
